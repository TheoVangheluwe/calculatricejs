<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./css/button.css" />

    <title>TP3</title>
</head>

<body>
    <main>

        </div>
        <div class="button">
            <form id="button">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <input type="button" id="1" class="btn btn-outline-primary custom" value="7">
                    <input type="button" id="2" class="btn btn-outline-primary custom" value="8">
                    <input type="button" id="3" class="btn btn-outline-primary custom" value="9">
                    <input type="button" id="14" class="btn btn-outline-success custom" value="/"

                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <input type="button" id="4" class="btn btn-outline-primary custom" value="4">

                </div>

                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <input type="button" id="7" class="btn btn-outline-primary custom" value="3">
                    <input type="button" id="8" class="btn btn-outline-primary custom" value="2">
                    <input type="button" id="9" class="btn btn-outline-primary custom" value="1">
                    <input type="button" id="13" class="btn btn-outline-success custom" value="-"
                        onclick="moduleOpe.moins()">
                </div>

                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <input type="button" id="10" class="btn btn-outline-primary custom" value="0">
                    <input type="button" id="11" class="btn btn-outline-success custom" value=".">
                    <input type="button" id="15" class="btn btn-outline-success custom" value="=">
                    <input type="button" id="16" class="btn btn-outline-success custom" value="+"
                        onclick="moduleOpe.addition()">
                </div>
                <from>
        </div>
    </main>
</body>
